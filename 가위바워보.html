<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let arr = new Array(3);
      arr[0] = "scissors.png";
      arr[1] = "rock.png";
      arr[2] = "paper.png";

      function execute() {
        let img = document.createElement("img");
        let r = Math.random();
        let n = r * arr.length;
        let filename = arr[parseInt(n)];
        img.src = "../images/rockGame/" + filename;
        img.style.width = 70 + "px";
        img.style.height = 70 + "px";

        document.body.appendChild(img);
        // console.log(filename);
      }

      function init() {
        let wrapper = document.getElementById("wrapper");
      }

      addEventListener("load", function () {
        init();
      });
    </script>
  </head>
  <body>
    <button onclick="execute()">Rock, Scissor, Paper</button>
    <div id="wrapper"></div>
  </body>
</html>
