<script>
  // 자바스크립트에서 프로그래밍 언어가 자체에서 이미
  // 지원하느 필수적 객체가 여러개 있는데, 이러한 시스템에
  // 내장되어 있는 객체를 가리켜 내장객체
  // 산수, 수학 연산과 관련된 유용한 객체 : Math
  // 문자열과 관련된 유용한 객체 : String
  // 날짜와 관련된 유용한 객체 : Date
  // 자바스크립트를 이용한 테이터 표기법 :JSON

  let r = Math.random();

  // 컴퓨토의 랜덤값은 0부터 1사이의 실수(소수점)를 반환
  console.log("구한 랜덤값은", r);
  console.log("여기에 3을 곱하자", r * 4);
  console.log("정수만 사용하기", parseInt(r * 4));
</script>
